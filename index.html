<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <!-- nav -->
        <div class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- cart Icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
              <h2 class="cart-title">Your Cart</h2>
              <!-- content -->
              <div class="cart-content">
              </div>
              <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
              </div>
              <!-- buy button -->
              <button type="button" class="btn-buy">Buy Now</button>
              <!-- cart close -->
              <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title"> Shop Products </h2>
        <!-- content -->
        <div class="shop-content">
            <!-- box 1 -->
            <div class="product-box">
                <img src="Image/images.jpeg" alt="" class="product-img">
                <h2 class="product-title">AEROREADY SHIRT</h2>
                <span class="price">$250</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
              <!-- box 2 -->
              <div class="product-box">
                <img src="image/images (1).jpeg" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">$300</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
              <!-- box 3 -->
              <div class="product-box">
                <img src="Image/images (5).jpeg" alt="" class="product-image">
                <h2 class="product-title">HOODED PARKA</h2>
                <span class="price">$299</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
              <!-- box 4 -->
              <div class="product-box">
                <image src="Image/download (1).jpeg" alt="" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">$150</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
              <!-- box 5 -->
              <div class="product-box">
                <img src="Image/images (6).jpeg" alt="" class="product-img">
                <h2 class="product-title">METAL SUNCLASSES</h2>
                <span class="price">$155</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
              <!-- box 6 -->
              <div class="product-box">
                <img src="Image/images (3).jpeg" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">$50</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
              <!-- box 7 -->
              <div class="product-box">
                <img src="Image/images (4).jpeg" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">$100</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>  <!-- box 8 -->
            <div class="product-box">
                <img src="Image/download (2).jpeg" alt="" class="product-img">
                <h2 class="product-title">UL TRABOOST 22</h2>
                <span class="price">$200</span>
                <i class='bx bxl-shopify add-chart' ></i>
            </div>
        </div>
    </section>
    <!-- link js -->
    <script src="main.js"></script>
</body>
</html>
